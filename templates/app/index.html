{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<body background="static/app/img/back1.gif">
	<title>Get That FLAIR</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'app/img/back.gif' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">

		<button class="contact100-btn-show">
			<i class="fa fa-reddit" aria-hidden="true"></i>
		</button>

		<div class="wrap-contact100">
			<button class="contact100-btn-hide">
				<i class="fa fa-close" aria-hidden="true"></i>
			</button>

			<form class="contact100-form validate-form" name="text-form" action="{% url 'index' %}" method="post">
				<span class="contact100-form-title">
					Hi traveller, Wanna decide your post belongs to which flair, just drop the link of your post below and let us decide that for you.
				</span>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Link</span>
					<input type="text" name="url" id="url" placeholder="Paste your link here....."/>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" type="submit">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
					<br><br><br><center><h1 style="color:red;">    {{output}}</h1></center>
				</div>
			</form>
		 	<ul class="nav navbar-nav navbar-right">
        		<li><a href="{% url 'statistics' %}">STATISTICS</a></li>
      		</ul>
			<span class="contact100-more">
				Developed by<a href = "ujjwalll.github.io">UJJWAL SINGH</span>
			</span>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'app/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'app/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'app/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'app/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'app/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'app/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'app/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'app/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
	<script src="{% static 'app/js/map-custom.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'app/js/main.js' %}"></script>
	

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	
</body>
</html>
